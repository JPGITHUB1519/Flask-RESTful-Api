<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">

		<h1 class="text-center">To Do App</h1>
		<div class="table-responsive">
			<table class="table" id="table">
				<thead>
					<tr>
						<th>Title</th>
						<th>Description</th>
						<th>Done</th>
						<th>Update</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr>
						<td>1</td>
						<td>Buy Glosseries</td>
						<td>Buying</td>
						<td>NO</td>
						<td><a href="">Update</a></td>
						<td><a href="">Delete</a></td>
					</tr> -->
				</tbody>
			</table>
		</div>
	</div>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#updateModal">Open Modal</button>

	<div id="updateModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="text-center">Update Task</h2>
					<div class="col-xs-12">
						<form>
							<input type="hidden" id="UpdateTaskId" name="">
							<div class="form-group">
								<label>Title</label>
								<input type="text" name="title" class="form-control">
							</div>
							<div class="form-group">
								<label>Description</label>
								<input type="text" name="description" class="form-control">
							</div>
							<button class="btn" id="updateButton">Update!</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
